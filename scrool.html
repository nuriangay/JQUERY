<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        section{
            width: 100%;
            height: 100%;
            background-color: cornsilk;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }

        nav{
            position: fixed;
            top: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#section1">section1</a>
    <a href="#section2">section2</a>
    <a href="#section3">section3</a>
    <a href="#section4">section4</a>
    <a href="#section15">section5</a>


    </nav>
    


    <div class="kutu" id="section1">section1</div>
    <div class="kutu" id="section2">section2</div>
    <div class="kutu" id="section3">section3</div>
    <div class="kutu" id="section4">section4</div>
    <div class="kutu" id="section5">section5</div>
    

    <script>
        $(document).ready(function(){
            $("a").click(function(){
                var adres =$(this).attr("href");
                if(adres!=""){
                    $("html,body").animate({
                        scrollTop:$(adres).offset().top
                        
                        },800);
                }
                            

                        })

                    })
                        
                    
                
                

            

        
    </script>
</body>
</html>
